<div class="container p-0">
    <br>
    <h3 class="text-center">
      Inventario de Productos
    </h3>
    <div class="btn-group  flex-btn-group-container">
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/purchase']">Nueva compra</button>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/sale']">Nueva venta</button>
    </div>
    <br/>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Usuario</th>
            <th scope="col">Fecha Actualizaci√≥n</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks">
            <th scope="row">{{stock.id}}</th>
            <td>{{stock.product.description}}</td>
            <td>{{stock.product.price | currency}}</td>
            <td>{{stock.updateUserDescription}}</td>
            <td>{{stock.updateDate | date:'short'}}</td>
            <td>{{stock.amount}}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="stocks && stocks.length == 0" class="text-center">
        No se encontraron registros
      </p>
    </div>
  </div>
